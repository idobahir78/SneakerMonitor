
name: Scrape and Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      search_term:
        description: 'Sneaker Model'
        required: false
      sizes:
        description: 'Sizes'
        required: false
        default: '*'
      progressive_updates:
        description: 'Enable Progressive Updates'
        required: false
        default: 'true'

permissions:
  contents: write

jobs:
  scrape:
    name: Scrape Group ${{ matrix.group }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        group: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Set Store Group
        id: set-group
        run: |
          if [ "${{ matrix.group }}" == "1" ]; then
            echo "stores=terminal x,foot locker" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.group }}" == "2" ]; then
            echo "stores=nike,mega sport" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.group }}" == "3" ]; then
            echo "stores=factory 54,the shoval,ballers,player six" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.group }}" == "4" ]; then
            echo "stores=kits club,shoesonline,master sport,zol sport" >> $GITHUB_OUTPUT
          else
            echo "stores=aluf sport,lime shoes,mayers,shoes2u,arba4,ksp" >> $GITHUB_OUTPUT
          fi

      - name: Run Scraper
        env:
          SEARCH_INPUT: ${{ github.event.inputs.search_term }}
          SIZE_INPUT: ${{ github.event.inputs.sizes }}
          PROGRESSIVE_UPDATES: ${{ github.event.inputs.progressive_updates }}
        run: |
          OUTPUT_FILE="data-part-${{ matrix.group }}.json"
          if [ -z "$SEARCH_INPUT" ]; then
             node src/monitor.js --load-last "--stores=${{ steps.set-group.outputs.stores }}" --json "$OUTPUT_FILE"
          else
             node src/monitor.js "$SEARCH_INPUT" "$SIZE_INPUT" "--stores=${{ steps.set-group.outputs.stores }}" --json "$OUTPUT_FILE"
          fi

      - name: Patch & Push Partial Results
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git pull --rebase -X theirs origin main
          node src/scripts/patch_results.js data-part-${{ matrix.group }}.json
          git add frontend/public/data.json
          git commit -m "Partial update: Group ${{ matrix.group }} [$(date -u)]" || echo "No changes"
          git push origin main

      - name: Upload Partial (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: data-part-${{ matrix.group }}
          path: data-part-${{ matrix.group }}.json
          retention-days: 1

  merge-and-deploy:
    needs: scrape
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download All Artifacts (Final Sync)
        uses: actions/download-artifact@v4
        with:
          pattern: data-part-*
          merge-multiple: true
          path: . 

      - name: Final Merge
        run: |
          node src/scripts/merge_results.js
          # Final merge sets isRunning to false automatically (per script logic)

      - name: Commit & Push Final Data
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add frontend/public/data.json
          git commit -m "Final data sync: $(date -u)" || echo "No changes"
          git pull --rebase -X theirs origin main
          git push origin main

      - name: Build & Deploy Frontend
        run: |
          cd frontend
          npm install
          npm run build
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
