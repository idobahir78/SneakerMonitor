name: Scrape and Deploy

on:
  schedule:
    - cron: '0 * * * *'   # Every hour
  workflow_dispatch:
    inputs:
      search_term:
        description: 'Sneaker Model (e.g. "Nike Dunk")'
        required: false
      sizes:
        description: 'Size filter (* = all sizes)'
        required: false
        default: '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape-and-deploy:
    name: Scrape & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Puppeteer
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-puppeteer-

      - name: Install Dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Run Multi-Agent Scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          SEARCH_INPUT="${{ github.event.inputs.search_term }}"
          SIZE_INPUT="${{ github.event.inputs.sizes || '*' }}"

          echo "DEBUG: SEARCH_INPUT='$SEARCH_INPUT'"
          echo "DEBUG: SIZE_INPUT='$SIZE_INPUT'"

          if [ -z "$SEARCH_INPUT" ]; then
            echo "No search term provided â€” using --load-last"
            node src/monitor.js --load-last "$SIZE_INPUT"
          else
            node src/monitor.js "$SEARCH_INPUT" "$SIZE_INPUT"
          fi

      - name: Commit Results
        run: |
          git add frontend/public/data.json
          git commit -m "Scrape update: $(date -u)" || echo "No changes to commit"
          git pull --rebase -X theirs origin main
          git push origin main

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
