
name: Scrape and Deploy

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ] # Trigger on push to build/deploy initially

permissions:
  contents: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Scraper
        # Only run scraper on schedule or dispatch, not on push (to save time on initial deploy)
        if: github.event_name != 'push'
        env:
          DEBUG_LOGS: "false"
        run: |
          # Run the monitor script and export to data.json
          node src/monitor.js "MB.05, MB.04, MB.03, LaMelo" "*" --json frontend/public/data.json

      - name: Commit Data Method (if changed)
        if: github.event_name != 'push'
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # Check if data.json has changed
          git add frontend/public/data.json
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update sneaker data: $(date -u)"
            git push
          fi

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
