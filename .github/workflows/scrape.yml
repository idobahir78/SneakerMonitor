
name: Scrape and Deploy

on:
  schedule:
    - cron: '0 * * * *' # Run hourly
  workflow_dispatch: # Manual trigger
    inputs:
      search_term:
        description: 'Sneaker Model (e.g. "Jordan 1, Dunk")'
        required: false
        default: 'MB.05, MB.04, MB.03, LaMelo, Wade, LeBron, Freak'
      sizes:
        description: 'Sizes (e.g. "42, 43" or "*")'
        required: false
        default: '*'
  push:
    branches: [ main ] # Trigger on push to build/deploy initially

permissions:
  contents: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Scraper
        # Only run scraper on schedule or dispatch, not on push (to save time on initial deploy)
        if: github.event_name != 'push'
        env:
          DEBUG_LOGS: "false"
          SEARCH_INPUT: ${{ github.event.inputs.search_term }}
          SIZE_INPUT: ${{ github.event.inputs.sizes }}
        run: |
          # Use inputs if provided, otherwise default to "load last" logic
          INPUT_TERM="${SEARCH_INPUT}"
          INPUT_SIZES="${SIZE_INPUT}"
          
          if [ -z "$INPUT_TERM" ]; then
             echo "No manual input provided. Running in 'Sticky Mode' (loading last search)..."
             node src/monitor.js --load-last --json frontend/public/data.json
          else
             echo "Manual input provided: $INPUT_TERM (Sizes: $INPUT_SIZES)"
             node src/monitor.js "$INPUT_TERM" "$INPUT_SIZES" --json frontend/public/data.json
          fi

      - name: Commit Data Method (if changed)
        if: github.event_name != 'push'
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # Check if data.json has changed
          git add frontend/public/data.json
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update sneaker data: $(date -u)"
            git push
          fi

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
