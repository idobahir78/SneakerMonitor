name: Scrape and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'frontend/public/data.json'
      - '**.md'
  schedule:
    - cron: '0 6 * * *'   # Every day at 06:00 UTC (08:00 Israel Time)
  workflow_dispatch:
    inputs:
      search_term:
        description: 'Sneaker Model (e.g. "Nike Dunk")'
        required: false
      sizes:
        description: 'Size filter (* = all sizes)'
        required: false
        default: '*'
      search_id:
        description: 'Unique Session ID for this scrape'
        required: false
        default: 'scheduled_system_run'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape-and-deploy:
    name: Scrape & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Puppeteer
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-puppeteer-

      - name: Install Dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Run Multi-Agent Scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.VITE_SUPABASE_ANON_KEY }}
          SEARCH_ID: ${{ github.event.inputs.search_id || 'scheduled_system_run' }}
        run: |
          SEARCH_INPUT="${{ github.event.inputs.search_term }}"
          SIZE_INPUT="${{ github.event.inputs.sizes || '*' }}"

          echo "DEBUG: SEARCH_INPUT='$SEARCH_INPUT'"
          echo "DEBUG: SIZE_INPUT='$SIZE_INPUT'"
          echo "DEBUG: SEARCH_ID='$SEARCH_ID'"

          if [ -z "$SEARCH_INPUT" ]; then
            echo "No manual search term provided â€” executing daily scheduled searches"
            node src/monitor.js --run-scheduled
          else
            node src/monitor.js "$SEARCH_INPUT" "$SIZE_INPUT"
          fi

      - name: Commit Results
        run: |
          git add frontend/public/data.json
          git commit -m "Scrape update: $(date -u)" || echo "No changes to commit"
          git stash push --include-untracked || true
          git pull --rebase -X theirs origin main
          git stash pop || true
          git push origin main

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
