
name: Scrape and Deploy

on:
  schedule:
    - cron: '0 * * * *' # Run hourly
  workflow_dispatch: # Manual trigger
    inputs:
      search_term:
        description: 'Sneaker Model (e.g. "Jordan 1, Dunk")'
        required: false
      sizes:
        description: 'Sizes (e.g. "42, 43" or "*")'
        required: false
        default: '*'
      progressive_updates:
        description: 'Enable Progressive Updates (Real-time)'
        required: false
        default: 'true'
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  scrape:
    name: Scrape Group ${{ matrix.group }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        group: [1, 2, 3]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Set Store Group
        id: set-group
        run: |
          if [ "${{ matrix.group }}" == "1" ]; then
            echo "stores=factory 54,terminal x,foot locker,the shoval,ballers,player six" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.group }}" == "2" ]; then
            echo "stores=nike,kits club,mega sport,shoesonline,master sport,zol sport" >> $GITHUB_OUTPUT
          else
            echo "stores=aluf sport,lime shoes,mayers,shoes2u,arba4,ksp" >> $GITHUB_OUTPUT
          fi

      - name: Run Scraper
        env:
          DEBUG_LOGS: "false"
          SEARCH_INPUT: ${{ github.event.inputs.search_term }}
          SIZE_INPUT: ${{ github.event.inputs.sizes }}
          PROGRESSIVE_UPDATES: ${{ github.event.inputs.progressive_updates }}
        run: |
          INPUT_TERM="${SEARCH_INPUT}"
          INPUT_SIZES="${SIZE_INPUT}"
          STORES="${{ steps.set-group.outputs.stores }}"
          OUTPUT_FILE="data-part-${{ matrix.group }}.json"
          
          if [ -z "$INPUT_TERM" ]; then
             node src/monitor.js --load-last "--stores=$STORES" --json "$OUTPUT_FILE"
          else
             node src/monitor.js "$INPUT_TERM" "$INPUT_SIZES" "--stores=$STORES" --json "$OUTPUT_FILE"
          fi

      - name: Progressive Merge & Deploy
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # 1. Download existing data to merge with
          # We don't use artifacts here because we want to merge into the LATEST main
          git pull origin main --rebase -X theirs
          
          # 2. Run merge script (it looks for data-part-*.json)
          node src/scripts/merge_results.js
          
          # 3. Build and Commit data
          git add frontend/public/data.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Progressive Update: Group ${{ matrix.group }} finished"
            git pull --rebase -X theirs origin main
            git push origin main
          fi

      - name: Build & Deploy Frontend
        # We only deploy the PWA/Frontend if we are the LAST group to finish
        # Or alternatively, we can deploy every time for true progressive UI updates
        run: |
          cd frontend
          npm install
          npm run build
          # Use npx to run the deploy avoid complex actions
          git checkout gh-pages || git checkout -b gh-pages
          cp -r dist/* .
          git add .
          if ! git diff --staged --quiet; then
             git commit -m "Deploy PWA: Progressive Group ${{ matrix.group }}"
             git push origin gh-pages --force
          fi
