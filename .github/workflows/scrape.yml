
name: Scrape and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'frontend/public/data.json'
      - '**.md'
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      search_term:
        description: 'Sneaker Model'
        required: false
      sizes:
        description: 'Sizes'
        required: false
        default: '*'
      progressive_updates:
        description: 'Enable Progressive Updates'
        required: false
        default: 'true'
      trigger_type:
        description: 'Trigger Type (manual/schedule/enable_auto)'
        required: false
        default: 'manual'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape:
    name: Scrape Group ${{ matrix.group }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        group: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Puppeteer
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-puppeteer-

      - name: Install Dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Set Store Group
        id: set-group
        run: |
          if [ "${{ matrix.group }}" == "1" ]; then
            echo "stores=terminal x,foot locker" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.group }}" == "2" ]; then
            echo "stores=nike,mega sport" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.group }}" == "3" ]; then
            echo "stores=factory 54,the shoval,ballers,player six" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.group }}" == "4" ]; then
            echo "stores=kits club,shoesonline,master sport,zol sport" >> $GITHUB_OUTPUT
          else
            echo "stores=aluf sport,lime shoes,mayers,shoes2u,arba4,ksp" >> $GITHUB_OUTPUT
          fi

      - name: Run Scraper
        env:
          PROGRESSIVE_UPDATES: ${{ github.event.inputs.progressive_updates || 'true' }}
          TRIGGER_TYPE: ${{ github.event.inputs.trigger_type || (github.event_name == 'schedule' && 'schedule') || 'manual' }}
        run: |
          OUTPUT_FILE="data-part-${{ matrix.group }}.json"
          SEARCH_INPUT="${{ github.event.inputs.search_term }}"
          SIZE_INPUT="${{ github.event.inputs.sizes }}"
          
          COMMON_ARGS="--stores=${{ steps.set-group.outputs.stores }} --json $OUTPUT_FILE --group=${{ matrix.group }}/5 --trigger-type=$TRIGGER_TYPE"

          if [ -z "$SEARCH_INPUT" ]; then
             node src/monitor.js --load-last $COMMON_ARGS
          else
             node src/monitor.js "$SEARCH_INPUT" "$SIZE_INPUT" $COMMON_ARGS
          fi

      - name: Patch & Push Partial Results
        run: |
          MAX_RETRIES=10
          RETRY_COUNT=0
          SUCCESS=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT+1)) to sync and push results..."
            
            # 1. Force discard any local changes to tracked files (like data.json or package-lock)
            git reset --hard HEAD
            
            # 2. Pull latest data from main
            if git pull --rebase -X theirs origin main; then
                # 3. Merge our partial results into the fresh data.json
                if node src/scripts/patch_results.js data-part-${{ matrix.group }}.json; then
                    # 4. Commit changes
                    git add frontend/public/data.json
                    if git commit -m "Partial update: Group ${{ matrix.group }} [$(date -u)]"; then
                        # 5. Push to origin
                        if git push origin main; then
                            SUCCESS=true
                            echo "✅ Successfully synced and pushed Group ${{ matrix.group }} results."
                            break
                        fi
                    else
                        # No changes to commit (nothing new found)
                        SUCCESS=true
                        echo "ℹ️ No new items found in Group ${{ matrix.group }}. Skipping push."
                        break
                    fi
                fi
            fi
            
            RETRY_COUNT=$((RETRY_COUNT+1))
            SLEEP_TIME=$(( (RANDOM % 15) + 5 ))
            echo "⚠️ Sync failed or push rejected (concurrency). Retrying in $SLEEP_TIME seconds..."
            sleep $SLEEP_TIME
          done
          
          if [ "$SUCCESS" = false ]; then
            echo "❌ Failed to push Group ${{ matrix.group }} results after $MAX_RETRIES attempts."
            exit 1
          fi

      - name: Upload Partial (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: data-part-${{ matrix.group }}
          path: data-part-${{ matrix.group }}.json
          retention-days: 1

  merge-and-deploy:
    needs: scrape
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download All Artifacts (Final Sync)
        uses: actions/download-artifact@v4
        with:
          pattern: data-part-*
          merge-multiple: true
          path: . 

      - name: Final Merge
        run: |
          node src/scripts/merge_results.js
          # Final merge sets isRunning to false automatically (per script logic)

      - name: Commit & Push Final Data
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add frontend/public/data.json
          git commit -m "Final data sync: $(date -u)" || echo "No changes"
          git pull --rebase -X theirs origin main
          git push origin main

      - name: Build & Deploy Frontend
        run: |
          cd frontend
          npm install
          npm run build
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
