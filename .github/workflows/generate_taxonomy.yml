name: Generate AI Sneaker Taxonomy

on:
  schedule:
    # Runs at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  generate-taxonomy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @google/generative-ai dotenv

      - name: Run Taxonomy Generation Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node generate_models.js

      - name: Commit and push updated taxonomy
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/src/data/sneaker_models.json
          
          # Only commit and push if there are changes
          git diff --staged --quiet || (git commit -m "chore(taxonomy): auto-update AI sneaker taxonomy" && git push)
